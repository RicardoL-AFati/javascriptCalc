<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <div id="calculator" class="container">
        <h1>Javascript Calculator</h1>
        <div id ="screen">
            <input value="0" readonly>  
            <p class="text-muted">0+325</p>
        </div>
        
        <div id="buttons">
            <div class="row">
                <button><div class="col-xs">AC</div></button>
                <button><div class="col-xs">CE</div></button>
                <button><div class="col-xs">/</div></button>
                <button><div class="col-xs">x</div></button>        
            </div>
            <div class="row">
                <button><div class="col-xs">7</div></button>
                <button><div class="col-xs">8</div></button>
                <button><div class="col-xs">9</div></button>
                <button><div class="col-xs">-</div></button>        
            </div>
            <div class="row">
                <button><div class="col-xs">4</div></button>
                <button><div class="col-xs">5</div></button>
                <button><div class="col-xs">6</div></button>
                <button><div class="col-xs">+</div></button>        
            </div>
            <div class="row">
                <button><div class="col-xs">1</div></button>
                <button><div class="col-xs">2</div></button>
                <button><div class="col-xs">3</div></button>
                <button><div class="col-xs">Ï€</div></button>        
            </div>
            <div class="row bottomRow">
                <button id="zeroButton"><div class="col-xs">0</div></button>
                <button><div class="col-xs">.</div></button>
                <button><div class="col-xs">=</div></button>        
            </div>
        </div>
    </div>
    
</body>
</html>
